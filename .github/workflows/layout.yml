name: Layout check

on:
  workflow_dispatch:

jobs:
  layout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install @playwright/test pixelmatch pngjs
          npx playwright install --with-deps chromium

      - name: Compare homepage with Figma reference
        env:
          TARGET_URL: https://www.travelinventive.nl/
          MAX_DIFF_RATIO: '0.005' # 0.5 procent pixels mag afwijken
        run: |
          node layout-snapshot.js

      - name: Upload screenshots en diff als artifact bij falen
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: layout-diff
          path: reference/
