name: Layout check

on:
  workflow_dispatch:
    inputs:
      design_url:
        description: 'URL naar Figma referentie PNG'
        required: true
        type: string
      target_url:
        description: 'URL van de live pagina'
        required: true
        type: string

jobs:
  layout:
    runs-on: ubuntu-latest

    env:
      TARGET_URL: ${{ github.event.inputs.target_url }}
      SLICE_COUNT: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install @playwright/test pngjs
          npx playwright install --with-deps chromium

      - name: Download Figma reference image
        run: |
          mkdir -p reference
          curl -L "${{ github.event.inputs.design_url }}" -o reference/home-reference.png

      - name: Generate current screenshot and slices
        run: |
          node layout-snapshot.js

      - name: Send slices to n8n webhook
        run: |
          curl -s -X POST \
            -F "reference_slice_1=@reference/reference_slice-1.png;type=image/png" \
            -F "reference_slice_2=@reference/reference_slice-2.png;type=image/png" \
            -F "reference_slice_3=@reference/reference_slice-3.png;type=image/png" \
            -F "reference_slice_4=@reference/reference_slice-4.png;type=image/png" \
            -F "reference_slice_5=@reference/reference_slice-5.png;type=image/png" \
            -F "reference_slice_6=@reference/reference_slice-6.png;type=image/png" \
            -F "reference_slice_7=@reference/reference_slice-7.png;type=image/png" \
            -F "reference_slice_8=@reference/reference_slice-8.png;type=image/png" \
            -F "reference_slice_9=@reference/reference_slice-9.png;type=image/png" \
            -F "reference_slice_10=@reference/reference_slice-10.png;type=image/png" \
            -F "current_slice_1=@reference/current_slice-1.png;type=image/png" \
            -F "current_slice_2=@reference/current_slice-2.png;type=image/png" \
            -F "current_slice_3=@reference/current_slice-3.png;type=image/png" \
            -F "current_slice_4=@reference/current_slice-4.png;type=image/png" \
            -F "current_slice_5=@reference/current_slice-5.png;type=image/png" \
            -F "current_slice_6=@reference/current_slice-6.png;type=image/png" \
            -F "current_slice_7=@reference/current_slice-7.png;type=image/png" \
            -F "current_slice_8=@reference/current_slice-8.png;type=image/png" \
            -F "current_slice_9=@reference/current_slice-9.png;type=image/png" \
            -F "current_slice_10=@reference/current_slice-10.png;type=image/png" \
            -F "target_url=${{ github.event.inputs.target_url }}" \
            -F "design_url=${{ github.event.inputs.design_url }}" \
            "https://rbmedia.app.n8n.cloud/webhook/50f4ccdd-83eb-4b92-917f-d1fc8a78ef89"

      - name: Upload reference map als artifact bij falen
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: layout-slices
          path: reference/
