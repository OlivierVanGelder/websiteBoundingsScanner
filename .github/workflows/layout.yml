name: Layout check

on:
  workflow_dispatch:
    inputs:
      design_url:
        description: 'URL naar Figma referentie PNG'
        required: true
        type: string
      target_url:
        description: 'URL van de live pagina'
        required: true
        type: string

jobs:
  layout:
    runs-on: ubuntu-latest

    env:
      TARGET_URL: ${{ github.event.inputs.target_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install @playwright/test pixelmatch pngjs
          npx playwright install --with-deps chromium

      - name: Download Figma reference image
        run: |
          mkdir -p reference
          curl -L "${{ github.event.inputs.design_url }}" -o reference/home-reference.png

      - name: Generate current screenshot (geen lokale compare)
        run: |
          node layout-snapshot.js --no-compare

      - name: Send images to n8n webhook
        run: |
          curl -X POST \
            -F "reference=@reference/home-reference.png;type=image/png" \
            -F "current=@reference/home-current.png;type=image/png" \
            -F "target_url=${{ github.event.inputs.target_url }}" \
            -F "design_url=${{ github.event.inputs.design_url }}" \
            "https://rbmedia.app.n8n.cloud/webhook/50f4ccdd-83eb-4b92-917f-d1fc8a78ef89"

      - name: Upload screenshots en diff als artifact bij falen
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: layout-screenshots
          path: reference/
