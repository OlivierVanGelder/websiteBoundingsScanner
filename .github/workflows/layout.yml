name: Layout check

on:
  workflow_dispatch:
    inputs:
      design_url:
        description: 'URL naar Figma referentie PNG'
        required: true
        type: string
      target_url:
        description: 'URL van de live pagina'
        required: true
        type: string

jobs:
  layout:
    runs-on: ubuntu-latest

    env:
      TARGET_URL: ${{ github.event.inputs.target_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install @playwright/test pixelmatch pngjs
          npx playwright install --with-deps chromium

      - name: Download Figma reference image
        run: |
          mkdir -p reference
          curl -L "${{ github.event.inputs.design_url }}" -o reference/home-reference.png

      - name: Compare homepage with Figma reference
        run: |
          node layout-snapshot.js

      - name: Upload screenshots en diff als artifact bij falen
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: layout-diff
          path: reference/
